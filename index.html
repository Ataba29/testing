          <div class="btn" style="float: left">2</div>
          <div class="btn" style="float: left">3</div>
          <div class="operator" style="float: left">+</div>

          <div class="btn zero" style="float: left">0</div>
          <div class="btn" style="float: left">.</div>
          <div class="operator" style="float: left">=</div>
        </div>
      </div>
